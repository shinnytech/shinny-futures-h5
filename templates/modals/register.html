<ion-modal-view class="register"><ion-header-bar class="bar bar-dark" align-title="center"><div class="buttons left"><button class="button button-open" ng-click="$rootScope.register_step='one';registerModal.hide();">返回</button></div><h1 class="title">注册</h1></ion-header-bar><ion-content scroll="false"><div class="bg"></div><div class="content"><div class="list header"><img class="logo" src="img/logo.png"><h3>注册开户</h3></div><div ng-show="register_step=='one'"><div class="list"><label class="item item-input item-stacked-label"><span class="input-label">手机号</span> <input type="tel" placeholder="请输入手机号" ng-pattern="/^1[3|5|7|8][0-9]{9}$/" autocomplete="off" name="mobile" required ng-model="login_states.mobile"></label></div><div class="row"><div class="col"><button class="left button button-block button-outline" ng-click="checkMobile()">下一步</button></div></div></div><div ng-show="register_step=='two.onlysim'"><div class="list"><div class="item">此手机号无实盘记录, 请继续开户。</div></div><div class="row"><div class="col"><button class="left button button-block button-outline" ng-click="openAccount();">继续开户</button></div></div></div><div ng-show="register_step=='two.no'"><div class="list"><div class="item">已为您创建模拟账户, 账号为您的手机号, 密码已发送到您的手机, 请继续开户。</div></div><div class="row"><div class="col"><button class="left button button-block button-outline" ng-click="$rootScope.register_step='one';$rootScope.login_params.type='sim';registerModal.hide();">模拟登录</button></div><div class="col"><button class="left button button-block" ng-click="openAccount();">继续开户</button></div></div></div><div ng-show="register_step=='two.all'"><div class="list"><div class="item">此手机号已拥有模拟及实盘账户, 如忘记密码请回登录页面点击 <a ng-click="registerModal.hide();changepwdModal.show();">忘记密码?</a></div></div><div class="row"><div class="col"><button class="left button button-block button-outline" ng-click="$rootScope.register_step='one' ;$rootScope.login_params.type='act' ;registerModal.hide(); ">返回登录</button></div></div></div></div></ion-content></ion-modal-view>
