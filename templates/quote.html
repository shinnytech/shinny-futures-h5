<ion-view view-title="" class="qt_container">
    <ion-header-bar class="bar bar-dark" align-title="center">
        <div class="buttons nav-bar-left"></div>
        <h1 class="title" ng-click="openPopover()">{{insList.name}} <i class="icon ion-chevron-down"></i></h1>
        <div class="buttons">
            <!-- <div>
                <button class="button button-icon button-clear ion-plus" ng-click="search()"></button>
            </div> -->
            <div class="nav-bar-right"></div>
        </div>
    </ion-header-bar>
    <ion-content scroll="false">
        <table class="quote qt">
            <thead>
            <tr class="odd" table-addon-odd>
                <td>合约代码</td>
            </tr>
            <tr class="even" table-addon-even>
                <td>合约名称</td>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td style="padding: 1px;background-color: #68676ad4;">
                        <button class="button button-small button-light" ng-click="search()">添加自选合约</button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <ion-scroll direction="x" style="width: 100%; height: 40px">
            <div class="products"></div>
        </ion-scroll>
    </ion-content>
</ion-view>

<script type="text/ng-template" id='ins_types.html'>
    <ion-popover-view style="height: 480px">
        <ion-header-bar>
            <h1 class="title">选择合约类型</h1>
        </ion-header-bar>
        <ion-content>
            <ion-radio ng-model="insList.id" style="color:#000"
                       ng-repeat="item in ins_list_types"
                       ng-value="item.id"
                       ng-click="closePopover(item.id, item.name)"
            >{{item.name}}
            </ion-radio>
        </ion-content>
    </ion-popover-view>
</script>
